
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Faculty Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .faculty-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>

    <header>
        <h1>Faculty Information</h1>
    </header>

    <section>
        <div class="faculty-card">
            <h2>Dr. John Doe</h2>
            <p>Professor of Computer Science</p>
            <p>Email: john.doe@example.com</p>
            <p>Office: Room 123, Science Building</p>
        </div>

        <div class="faculty-card">
            <h2>Prof. Jane Smith</h2>
            <p>Associate Professor of Mathematics</p>
            <p>Email: jane.smith@example.com</p>
            <p>Office: Room 456, Math Department</p>
        </div>
        <!-- Add more faculty cards as needed -->
    </section>
